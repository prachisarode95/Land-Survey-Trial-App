<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Openlayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- Openlayers JS -->
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom/css/style.css">
    <!-- Fontawesome Icons -->
    <link href="assets/fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <!-- Jquery  -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- OL-ext CSS -->
    <link rel="stylesheet" href="assets/css/ol-ext.css">
    <!-- OL-ext JS -->
    <script src="assets/js/ol-ext.js"></script>
        <title>OpenLayers application</title>
</head>
<body>
    <i id='currentLocation' class="fas fa-street-view fa-2x"></i>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <i class="fas fa-house-user fa-2x"></i> Land Survey
        </a>
      </nav>

      <!-- Map Div -->
      <div class="map" id="mymap"></div>

      <!-- begin: Start draw Modal-->
<div class="modal fade" id="startdrawModal" tabindex="-1" role="dialog" aria-labelledby="startdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="startdrawModalLabel">Select Draw type</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style='text-align: center;'>
          <!--Cards -->
          <div class="row">
              <div class="col-4">
                <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                  <div class="card-header"><a onclick="startDraw('Point')" class="card-link">Points</a></div>
                  <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">ATMs, Trees, Post Offices, Banks, Lampposts, Streetlights</h6>
                    <p class="card-text"><i class="fas fa-map-marker-alt fa-2x"></i></p>
                  </div>
                </div>
        </div>
        <div class="col-4">
          <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header"><a onclick="startDraw('LineString')" class="card-link">Lines</a></div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Roads, Rivers, Pipelines, Telephone Wires</h6>
              <p class="card-text"><i class="fas fa-road fa-2x"></i></p>
            </div>
          </div>
        </div>
        <div class="col-4">
            <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
              <div class="card-header"><a onclick="startDraw('Polygon')" class="card-link">Polygons</a></div>
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Buildings, Gardens, Grounds, WaterBodies, Agriculture</h6>
                <p class="card-text"><i class="fas fa-draw-polygon fa-2x"></i></p>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
      </div>
    </div>
  <!--end: Start draw Modal -->
   <!--begin: enter information Modal -->
<div class="modal fade" id="enterInformationModal" tabindex="-1" role="dialog" aria-labelledby="enterInformationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="enterInformationModalLabel">Enter Feature's Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <span aria-hidden="true">&times;</span>
        </div>
        <div class="modal-body" style='text-align: center;'>
          <!--begin: Input -->
          <div class="form-group">
            <label for="typeofFeatures">Type of Feature</label>
            <select class="form-control" id="typeofFeatures">             
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputtext1">Feature Details</label>
            <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">
            <small id="textHelp" class="form-text text-muted">Address, Name, Placenames, etc.</small>
          </div>
          <!--end: Input-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearDrawSource()">Close</button>
          <button type="button" class="btn btn-primary" onclick="savetodb()">Save Feature</button>
        </div>
      </div>
    </div>
  </div>
  <!--end: enter information Modal -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <!-- Custom JS -->
      <script src="custom/js/main.js"></script>
</body>
</html>
